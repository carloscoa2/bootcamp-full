<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números por extenso</title>
  </head>
  <body>
    <h1>Números por extenso</h1>

    <label>Escolha um número entre 0 e 999:</label>
    <input type="range" id="numRange" min="0" max="999" />

    <br />
    <br />

    <label>Número atual:</label>
    <input type="number" id="numActual" disabled />

    <br />
    <br />

    <label>Número por extenso:</label>
    <input type="text" id="numFull" size="30" disabled />

    <script src="./js/script.js"></script>
  </body>
</html>
